version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: voxlink-postgres
    environment:
      POSTGRES_DB: voxlink_dev
      POSTGRES_USER: voxlink
      POSTGRES_PASSWORD: voxlink_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voxlink -d voxlink_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-billing:
    image: postgres:15-alpine
    container_name: voxlink-postgres-billing
    environment:
      POSTGRES_DB: voxlink_billing
      POSTGRES_USER: voxlink
      POSTGRES_PASSWORD: voxlink_billing_password
    ports:
      - "5434:5432"
    volumes:
      - postgres_billing_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voxlink -d voxlink_billing"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: voxlink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-test:
    image: postgres:15-alpine
    container_name: voxlink-postgres-test
    environment:
      POSTGRES_DB: voxlink_test
      POSTGRES_USER: voxlink
      POSTGRES_PASSWORD: voxlink_test_password
    ports:
      - "5433:5432"
    volumes:
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    profiles:
      - test

volumes:
  postgres_data:
  postgres_billing_data:
  redis_data: