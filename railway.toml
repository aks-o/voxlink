[build]
builder = "NIXPACKS"

[build.env]
NODE_ENV = "production"

[deploy]
startCommand = "node server.js"
healthcheckPath = "/api/health"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[services]
[services.app]
buildCommand = "npm run build"
startCommand = "node server.js"

[[services.app.tcpPorts]]
port = "3000"
external = true
