name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        default: 'false'
        type: boolean

env:
  AWS_REGION: ap-south-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com
  ECS_CLUSTER: voxlink-production-cluster

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.force_deploy != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Run security audit
        run: npm audit --audit-level=high

  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || github.event.inputs.force_deploy == 'true')
    
    strategy:
      matrix:
        service: [api-gateway, number-service, billing-service, notification-service, dashboard]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REPOSITORY: voxlink/production/${{ matrix.service }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          if [ "${{ matrix.service }}" = "dashboard" ]; then
            # Build React dashboard
            cd packages/dashboard
            npm ci
            npm run build
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile.prod .
          else
            # Build Node.js services
            cd packages/${{ matrix.service }}
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          fi
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: always() && needs.build-and-push.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        working-directory: infrastructure/terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: infrastructure/terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: infrastructure/terraform
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        working-directory: infrastructure/terraform
        id: terraform-outputs
        run: |
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_OUTPUT
          echo "target_group_api_arn=$(terraform output -json target_group_arns | jq -r '.api_gateway')" >> $GITHUB_OUTPUT
          echo "target_group_dashboard_arn=$(terraform output -json target_group_arns | jq -r '.dashboard')" >> $GITHUB_OUTPUT

  deploy-services:
    name: Deploy ECS Services
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure]
    if: always() && needs.deploy-infrastructure.result == 'success'
    
    strategy:
      matrix:
        service: [api-gateway, number-service, billing-service, notification-service, dashboard]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS
        env:
          SERVICE_NAME: ${{ matrix.service }}
          IMAGE_URI: ${{ env.ECR_REGISTRY }}/voxlink/production/${{ matrix.service }}:${{ github.sha }}
        run: |
          # Update ECS service with new image
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ matrix.service }} \
            --task-definition $(aws ecs describe-services \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ matrix.service }} \
              --query 'services[0].taskDefinition' \
              --output text | sed 's/.*\///') \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ matrix.service }}

  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy-services]
    if: always() && needs.deploy-services.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Run database migrations
        run: |
          # Run migrations for each service that has a database
          for service in number-service billing-service notification-service; do
            echo "Running migrations for $service"
            aws ecs run-task \
              --cluster ${{ env.ECS_CLUSTER }} \
              --task-definition $service-migration \
              --launch-type FARGATE \
              --network-configuration "awsvpcConfiguration={subnets=[subnet-xxx],securityGroups=[sg-xxx],assignPublicIp=DISABLED}" \
              --overrides '{"containerOverrides":[{"name":"'$service'","command":["npm","run","migrate"]}]}'
          done

  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [run-migrations]
    if: always() && needs.run-migrations.result == 'success'
    
    steps:
      - name: Health check API Gateway
        run: |
          for i in {1..10}; do
            if curl -f https://api.voxlink.com/health; then
              echo "API Gateway is healthy"
              break
            fi
            echo "Attempt $i failed, retrying in 30 seconds..."
            sleep 30
          done

      - name: Health check Dashboard
        run: |
          for i in {1..10}; do
            if curl -f https://app.voxlink.com; then
              echo "Dashboard is healthy"
              break
            fi
            echo "Attempt $i failed, retrying in 30 seconds..."
            sleep 30
          done

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [health-check]
    if: always()
    
    steps:
      - name: Notify success
        if: needs.health-check.result == 'success'
        run: |
          echo "üéâ Production deployment successful!"
          # Add Slack/email notification here

      - name: Notify failure
        if: needs.health-check.result != 'success'
        run: |
          echo "‚ùå Production deployment failed!"
          # Add Slack/email notification here