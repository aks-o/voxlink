# Prometheus configuration for VoxLink production monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'voxlink-production'
    region: 'ap-south-1'

rule_files:
  - "alert_rules.yml"
  - "business_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
      timeout: 10s
      api_version: v2

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    metrics_path: /metrics

  # AWS CloudWatch metrics via cloudwatch_exporter
  - job_name: 'cloudwatch'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    scrape_interval: 60s
    scrape_timeout: 60s
    metrics_path: /metrics

  # Application metrics from ECS services
  - job_name: 'voxlink-api-gateway'
    ecs_sd_configs:
      - region: ap-south-1
        cluster: voxlink-production-cluster
        port: 9090
    relabel_configs:
      - source_labels: [__meta_ecs_service_name]
        regex: api-gateway
        action: keep
      - source_labels: [__meta_ecs_task_definition_family]
        target_label: service
      - source_labels: [__meta_ecs_container_name]
        target_label: container
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'voxlink-number-service'
    ecs_sd_configs:
      - region: ap-south-1
        cluster: voxlink-production-cluster
        port: 9090
    relabel_configs:
      - source_labels: [__meta_ecs_service_name]
        regex: number-service
        action: keep
      - source_labels: [__meta_ecs_task_definition_family]
        target_label: service
      - source_labels: [__meta_ecs_container_name]
        target_label: container
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'voxlink-billing-service'
    ecs_sd_configs:
      - region: ap-south-1
        cluster: voxlink-production-cluster
        port: 9090
    relabel_configs:
      - source_labels: [__meta_ecs_service_name]
        regex: billing-service
        action: keep
      - source_labels: [__meta_ecs_task_definition_family]
        target_label: service
      - source_labels: [__meta_ecs_container_name]
        target_label: container
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'voxlink-notification-service'
    ecs_sd_configs:
      - region: ap-south-1
        cluster: voxlink-production-cluster
        port: 9090
    relabel_configs:
      - source_labels: [__meta_ecs_service_name]
        regex: notification-service
        action: keep
      - source_labels: [__meta_ecs_task_definition_family]
        target_label: service
      - source_labels: [__meta_ecs_container_name]
        target_label: container
    scrape_interval: 30s
    metrics_path: /metrics

  - job_name: 'voxlink-ai-agent-service'
    ecs_sd_configs:
      - region: ap-south-1
        cluster: voxlink-production-cluster
        port: 9090
    relabel_configs:
      - source_labels: [__meta_ecs_service_name]
        regex: ai-agent-service
        action: keep
      - source_labels: [__meta_ecs_task_definition_family]
        target_label: service
      - source_labels: [__meta_ecs_container_name]
        target_label: container
    scrape_interval: 30s
    metrics_path: /metrics

  # Load balancer metrics
  - job_name: 'aws-load-balancer'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    scrape_interval: 60s
    metrics_path: /metrics
    params:
      module: [alb]

  # RDS metrics
  - job_name: 'aws-rds'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    scrape_interval: 60s
    metrics_path: /metrics
    params:
      module: [rds]

  # ElastiCache metrics
  - job_name: 'aws-elasticache'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    scrape_interval: 60s
    metrics_path: /metrics
    params:
      module: [elasticache]

  # ECS metrics
  - job_name: 'aws-ecs'
    static_configs:
      - targets: ['cloudwatch-exporter:9106']
    scrape_interval: 60s
    metrics_path: /metrics
    params:
      module: [ecs]

  # Node exporter for system metrics (if using EC2)
  - job_name: 'node-exporter'
    ec2_sd_configs:
      - region: ap-south-1
        port: 9100
        filters:
          - name: tag:Environment
            values: [production]
          - name: tag:Project
            values: [voxlink]
    relabel_configs:
      - source_labels: [__meta_ec2_tag_Name]
        target_label: instance
      - source_labels: [__meta_ec2_private_ip]
        target_label: __address__
        replacement: '${1}:9100'
    scrape_interval: 30s

  # Blackbox exporter for endpoint monitoring
  - job_name: 'blackbox-http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
        - https://api.voxlink.com/health
        - https://app.voxlink.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
    scrape_interval: 30s

  # Custom business metrics
  - job_name: 'voxlink-business-metrics'
    static_configs:
      - targets: ['business-metrics-exporter:8080']
    scrape_interval: 60s
    metrics_path: /metrics

# Remote write configuration for long-term storage
remote_write:
  - url: "https://prometheus-remote-write.voxlink.com/api/v1/write"
    basic_auth:
      username: "voxlink-prometheus"
      password_file: "/etc/prometheus/remote-write-password"
    queue_config:
      max_samples_per_send: 1000
      max_shards: 200
      capacity: 2500